<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<div layout:fragment="content">

    <h2>Edycja klienta</h2>

    <form th:action="@{/view/users/edit/client}" method="post">

        <input type="hidden" name="id" th:value="${client.id}"/>

        <label>Login</label>
        <input type="text" name="login" th:value="${client.login}" maxlength="50" required/>

        <label>Email</label>
        <input type="email" name="email" th:value="${client.email}" maxlength="50" required/>

        <hr/>

        <label>ImiÄ™</label>
        <input type="text" name="firstName" th:value="${client.firstName}" maxlength="50" required/>

        <label>Nazwisko</label>
        <input type="text" name="lastName" th:value="${client.lastName}" maxlength="50" required/>

        <label>Telefon</label>
        <input type="text" name="phone" th:value="${client.phone}" pattern="[0-9]{9}" required/>

        <br/><br/>

        <button type="submit">Zapisz zmiany</button>
        <a th:href="@{/view/users}">Anuluj</a>

    </form>

    <div th:if="${errorMessage}" th:text="${errorMessage}" class="error"></div>

</div>

</html>
