<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<div layout:fragment="content">

    <h2>Edycja Zarządcy Zasobów</h2>

    <form th:action="@{/view/users/edit/manager}" method="post">

        <input type="hidden" name="id" th:value="${mgr.id}"/>

        <label>Login</label>
        <input type="text" name="login" th:value="${mgr.login}" maxlength="50" required/>

        <label>Email</label>
        <input type="email" name="email" th:value="${mgr.email}" maxlength="50" required/>

        <br/><br/>

        <button type="submit">Zapisz zmiany</button>
        <a th:href="@{/view/users}">Anuluj</a>

    </form>

    <div th:if="${errorMessage}" th:text="${errorMessage}" class="error"></div>

</div>

</html>
