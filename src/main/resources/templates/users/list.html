<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>

<h1>Lista uzytkownikow</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Login</th>
        <th>Email</th>
    </tr>

    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.login}"></td>
        <td th:text="${u.email}"></td>
    </tr>
</table>

</body>
</html>
